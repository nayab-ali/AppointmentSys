<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Teacher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-calendar"></i>
            AppointmentSys
        </div>
        <nav>
            <a href="{{ url_for('admin_dashboard') }}" class="back logo">Back to Dashboard</a>
            <form action="{{ url_for('logout') }}" method="POST" style="display: inline;">
                <button type="submit" class="logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </form>
        </nav>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <p class="alert alert-{{ category }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
        
    <main>
        <div class="update_teacher">
            <h1>Update Teacher</h1>
            <form action="{{ url_for('update_teacher', teacher_id=teacher.id) }}" method="POST" class="form-container">
                <label for="name">Name</label>
                <div class="input-icon">
                    <i class="fa-solid fa-user icon"></i>
                    <input type="text" id="name", name="name" value="{{ user.name }}" required>
                </div>

                <label for="email">Email</label>
                <div class="input-icon">
                    <i class="fa-solid fa-envelope icon"></i>
                    <input type="email" name="email" id="email" value="{{ user.email }}" required>
                </div>

                <label for="department">Department</label>
                <div class="input-icon">
                    <i class="fa-solid fa-chalkboard-teacher icon"></i>
                    <input type="text" name="department" id="department" value="{{ teacher.department }}" required>
                </div>

                <label for="subject">Subject</label>
                <div class="input-icon">
                    <i class="fa-solid fa-book icon"></i>
                    <input type="text" name="subject" id="subject" value="{{ teacher.subject }}" required>
                </div>

                <button type="submit">Update Teacher</button>
            </form>
        </div>
    </main>
</body>
</html>
